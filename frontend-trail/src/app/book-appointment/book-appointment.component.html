<h2>Booking Appointment with {{ doctor?.name }}</h2>
<p>Specialization: {{ doctor?.specialization }}</p>
<p>Qualification: {{ doctor?.qualification }}</p>

<h3>Select a date:</h3>
<div class="date-buttons">
  <button *ngFor="let date of nextFiveDates" (click)="selectDate(date)">
    {{ date }}
  </button>
</div>

<div *ngIf="selectedDate">
  <h3>Available Slots for {{ selectedDate }}:</h3>

  <div class="slot-buttons">
    <button
      *ngFor="let slot of allSlots"
      [disabled]="busySlots.includes(slot)"
      (click)="selectSlot(slot)"
      [ngClass]="{ 'inactive-slot': busySlots.includes(slot), 'active-slot': !busySlots.includes(slot) }"
    >
      {{ slot }}
    </button>
  </div>

  <div *ngIf="allSlots.length === 0">
    <p>No slots available for this date.</p>
  </div>
</div>
